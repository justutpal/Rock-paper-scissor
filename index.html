<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock-paper-scissor</title>
</head>

<body>

    <img src="Resources/bg-triangle.png" alt="truangle" class="triangle">

    <div class="gameContainer">



        <div class="up">

            <div class="upLeft">
                <img src="Resources/logo.png" alt="logo" class="logo">
            </div>

            <div class="upRight">
                <h2 class="score">SCORE</h2>
                <p class="points">0</p>
            </div>

        </div>


        <div class="resultCorner">
            <div class="imgCorner">
                <img src="" class="yourPicked">
                <img src="" class="compPicked">
            </div>
            <div class="para">
                <p class="para1">YOU PICKED</p>
                <p class="para2">THE HOUSE PICKED</p>
            </div>
            <div class="printCorner">
                <h1 class="heading">heading</h1>
                <button class="play">Play again</button>
            </div>
        </div>


        <div class="down" id="down">

            <img src="Resources/icon-rock.png" alt="icon-rock" class="imgRock">
            <img src="Resources/icon-paper.png" alt="icon-paper" class="imgPaper">
            <img src="Resources/icon-scissors.png" alt="icon-scissors" class="imgScissors">

        </div>



    </div>

    <button class="btn">Rules</button>

    <script src="javascript.js"></script>

</body>

</html>
